<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
</head>
<body>
    <script src="scripts.js"></script>

    <div class="form-container">
        <h1>Patient Information</h1>
        
        <!-- The 'action' attribute specifies where to send the form data. 
             The 'method="post"' is standard for submitting data. -->
        <form id="patientForm">
            
            <!-- First Name Input -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="name" required>
            </div>
            
            <!-- Surname Input -->
            <div class="form-group">
                <label for="surName">Surname:</label>
                <input type="text" id="surName" name="surName" required>
            </div>

            <!-- Date of birth -->
             <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="text" id="dob" name="dob" placeholder="Enter your date of birth (e.g yyyy-mm-dd)" required>
            </div>

            <!-- ID Number Input -->
            <div class="form-group">
                <label for="id_number">ID Number:</label>
                <input type="text" id="id_number" name="id_number" placeholder="Enter your national ID or passport number" required>
            </div>
            
            <!-- Gender Selection -->
            <div class="form-group">
                <fieldset>
                    <legend>Gender:</legend>
                    <div class="gender-option">
                        <input type="radio" id="genderMale" name="gender" value="male" required>
                        <label for="genderMale">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="genderFemale" name="gender" value="female">
                        <label for="genderFemale">Female</label>
                    </div>
                    
                </fieldset>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies</label>
                <input type="text" id="allergies" name="allergies" placeholder="if none enter n/a" required>
            </div>
            
            <div class="form-group">
                <label for="illness">Illness</label>
                <input type="text" id="illness" name="illness" required>
            </div>
            

            <!-- Submit Button -->
            <button type="submit">Submit Information</button>
            
        </form>

        <!-- Div to show server response -->
        <div id="statusMessage" class="status-message"></div>

    </div>

    
</body>
</html>
